<!DOCTYPE html>
<html>
<head>
  <title>Flutter Web App Launcher</title>
</head>
<body style="padding: 0;">
<div id="startButtonContainer">
  <button id="startButton" onclick="showAppHtml()">Start Flutter App</button>
</div>

<!--<iframe id="appIframe" src="web/pages/login/login_page.html" height="100%" width="100%" style="display: none; border: none; box-shadow: none; overflow: hidden; padding: 0;" allowfullscreen ></iframe>-->
<iframe id="appIframe" src="app.html" height="100%" width="100%" style="display: none; border: none; box-shadow: none; overflow: hidden; padding: 0;" allowfullscreen ></iframe>

<script>
    // Function to show the app.html page when the button is clicked
    function showAppHtml() {
      // Show the app.html page
      document.getElementById('appIframe').style.display = 'inherit';
<!--      document.getElementById('appIframe').src = "app.html";-->

      // Hide the start button container
      document.getElementById('startButtonContainer').style.display = 'none';
    }


      var elem = document.getElementById('appIframe');
      elem.style.height = window.innerHeight-30 + 'px';
<!--      elem.style.width = window.innerWidth-10 + 'px';-->

<!--      if (elem.requestFullscreen) {-->
<!--        elem.requestFullscreen();-->
<!--      } else if (elem.webkitRequestFullscreen) { /* Safari */-->
<!--        elem.webkitRequestFullscreen();-->
<!--      } else if (elem.msRequestFullscreen) { /* IE11 */-->
<!--        elem.msRequestFullscreen();-->
<!--      }-->


    // Event listener for the start button
    document.getElementById('startButton').addEventListener('click', showAppHtml);
  </script>
</body>
</html>
